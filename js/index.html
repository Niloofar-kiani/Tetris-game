<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@200;300;400&family=Old+Standard+TT&family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/css/style.css"/>
  <title>Tetris Game</title>
</head>
<body onload="onTetrisLoad()">
  <div class="full">
  <div class="bg">
    <div class="main">
      <div class="left-column">
        <div class="header-wrap">
          <h1>TETRIS</h1>
        </div>
        <div class="header-next">
          <div class="next-move">
            <canvas id="next" class="next"></canvas>
          </div>
          <button onClick="pause()" class="btn pause-button">Pause</button>
          <button onClick="playIntro()" class="btn sound-button"><img src="../assets/imgs/sound-btn.png"></button>
        </div>
        
      </div>
      <div class="game-canvas">
        <canvas id="board" class="game-board"></canvas>
        <div class="btns">
          <button onClick="play()" class="btn play-button">Start</button>
        </div>
      </div>
      
        
      </canvas>
      <div class="right-column">
          
          <div class="scores">
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          </div>
   
          <h4>HIGH SCORES:</h2>
          <ol id="highScores"></ol>
          
      </div>
       
      </div>
    </div>
</div>
  <script src="/js/constants.js"></script>
  <script src="/js/board.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/piece.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@200;300;400&family=Old+Standard+TT&family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism.min.css" rel="stylesheet" /> -->
  <link rel="stylesheet" href="https://unpkg.com/dracula-prism/dist/css/dracula-prism.css">

  <link rel="stylesheet" href="/js/assets/css/desktop.css" media="(min-width: 900px)"/>
  <link rel="stylesheet" href="/js/assets/css/mobile.css" media="(max-width: 899px)">
  <title>Tetris Game</title>
</head>
<body  onload="onTetrisLoad()">
  
  <div class="full">
    <div class="wrapper">
      <div class="gameboy">
        <div class="top">
          <div class="corner left"></div>
          <div class="top">
            <button onclick="playIntro()">‚óÅ MUSIC ‚ñ∑</button>
          </div>
          <div class="corner right"></div>
        </div>
        <div class="left-column">
          <div class="header-wrap">
            <h1>TETRIS</h1>
          </div>
          <div class="header-next">
            <div class="next-move">
              <canvas id="next" class="next"></canvas>
            </div>
           
            <button onClick="playIntro()" class="btn sound-button"><img src="../js/assets/imgs/sound-btn.png"></button>
          </div>
          
        </div>
        <div class="screen">
          <div class="top">
            <span>DOT MATRIX WITH STEREO SOUND</span>
          </div>
          <div class="gamescreen">
          <canvas id="board" class="game-board"></canvas>
        </div>
          <div class="btns">
            <button onClick="play()" class="btn play-button">Start</button>
          </div>
          <div class="hs">
            <h4>HIGH SCORES:</h2>
              <ol id="highScores"></ol>
          </div>
         <div class="game-over">
          <p>GAME OVER</p>
         </div>
        </div>
        <div class="brand">
          <span></span>
          <span>Picsart Academy</span>
          <sub>‚Ñ¢</sub>
        </div>
        <div class="controls">
          <div class="cross">
            <button class="cursor up" onclick="upKeyEvent(event)"></button>
            <button class="cursor left" onclick="leftKeyEvent(event)"></button>
            <div class="cursor center">
              <div class="circle"></div>
            </div>
            <button class="cursor right" onclick="rightKeyEvent(event)"></button>
            <button class="cursor down" onclick="downKeyEvent(event)"></button>
          </div>
          <div class="buttons">
            <button class="button B" onclick="pause()" data-button="Pause"></button>
            <button class="button A" onclick="play()" data-button="Reset"></button>
          </div>
        </div>
        <div class="speaker">
          <div class="band"></div>
          <div class="band"></div>
          <div class="band"></div>
          <div class="band"></div>
          <div class="band"></div>
          <div class="band"></div>
        </div>
        <div class="bottom">
          <div class="gamecontrols">
            <div class="gap"><button class="button select" data-button="HARD DROP" onclick="spaceKeyEvent(event)"></button></div>
            <div class="gap"><button class="button start" data-button="START" onclick="play()"></button></div>
          </div>    
          <div class="phones">üéßPHONES</div>
        </div>
        <div class="right-column">
            <div class="scores">
              <p>Score:<span id="score">0</span></p>
              
              <p>Level:<span id="level">0</span></p>
            </div>
            <div class="code">
            </div>
            <div class="buttons">
              <button onClick="pause()" class="btn pause-button">Pause</button>
              <button onClick="play()" class="btn reset-button">Reset</button>
            </div>
            
        </div>
         
        </div>
      </div>
  </div>
    
    <script src="/js/constants.js"></script>
  <script src="/js/board.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/piece.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/plugins/autoloader/prism-autoloader.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@200;300;400&family=Old+Standard+TT&family=Press+Start+2P&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="/css/style.css"/>
  <title>Tetris Game</title>
</head>
<body>
  <div class="bg">
    <div class="grid">
      <div class="left-column">
          <h2>HIGH SCORES</h2>
          <ol id="highScores"></ol>
        </div>
        <canvas id="board" class="game-board"></canvas>
        <div class="right-column">
        <div>
          <h1>TETRIS</h1>
          <p>Score: <span id="score">0</span></p>
          <p>Lines: <span id="lines">0</span></p>
          <p>Level: <span id="level">0</span></p>
          <canvas id="next" class="next"></canvas>
        </div>
        <button onClick="play()" class="play-button">Start</button>
        <button onClick="pause()" class="play-button">Pause</button>
      </div>
    </div>
  </div>
  <script src="/js/constants.js"></script>
  <script src="/js/board.js"></script>
  <script src="/js/main.js"></script>
  <script src="/js/piece.js"></script>
</body>
</html>
